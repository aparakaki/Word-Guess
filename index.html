<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <script defer src="assets/javascript/game.js"></script>
    <title>Word Guess</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Guess the Fruit!</h1>
            <p class="lead" id="subTitle">Press any key to start</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div id="imgCol" class="col-md-3">
                    <img id="imgId" src="assets/images/question-mark.jpg" alt="fruit image" class="rounded img-thumbnail img-fluid">
            </div>
            <div id="textCol" class="col-md-4">
                <p>word: <span id="wordDisplayed"></span></p>
                <p>chances remaining: <span id="chances"></span> </p>
                <p>letters used: <span id="lettersUsed"></span></p>
                <p>wins: <span id="wins"></span></p>
            </div>

        </div>
    </div>
    

    
</body>

</html>
